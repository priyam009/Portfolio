      </div>
      <div class="container contact-content">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" placeholder="John Doe" name="name">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
          </div>
      
          <div class="form-group">
            <label for="msg">Message</label>
            <textarea class="form-control" rows="5" id="msg"></textarea>
          </div>
      
          <button type="submit" class="btn btn-dark form-button">Submit</button>
        </form>
      </div>
